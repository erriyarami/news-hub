<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-border">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let article">
            <img [src]="article.urlToImage" alt="Article Image" width="160" height="105">
        </td>
      </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let article">{{article.author}}</td>
      </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let article">{{article.title}}</td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef>Published At</th>
      <td mat-cell *matCellDef="let article">{{article.publishedAt | date: 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let article">{{article.content }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10,15]" (page)="handlePageEvent($event)"></mat-paginator>
